								<h5 class="m-b-25">Which type of coffee do you prefer most?</h5>
					</div>
				
					<div class="radio_div">
    <input type="radio"  name="radio-group" id="Instant" >    <label for="Instant">Instant</label>
    </div>
    <div class="radio_div">
    <input type="radio"  name="radio-group" id="Freshlyground" >    <label for="Freshlyground">Freshly ground</label>
    </div>
				</div>
				</div>
        <br>
          <div class="row">
            <div class="col-md-12">
              <div class="wrap-input100 m-b-10" >
                <h5 class="m-b-25">Why do you drink coffee? <span> (You may pick more than one answer.)</span></h5>
          </div>
        <div class="form-groupcheck">
      <input type="checkbox" id="1">
      <label for="1">It helps me perform at my job.</label>
    </div>
    <div class="form-groupcheck">
      <input type="checkbox" id="2">
      <label for="2">It tastes good.</label>
    </div>
    <div class="form-groupcheck">
      <input type="checkbox" id="3">
      <label for="3">It wakes me up.</label>
    </div>
    <div class="form-groupcheck">
      <input type="checkbox" id="4">
      <label for="4">It warms me up.</label>
    </div>
    <div class="form-groupcheck">
      <input type="checkbox" id="5">
      <label for="5">It comforts me.</label>
    </div>
<br>

    <div class="wrap-input100 m-b-15" >
                <label class="colo333">Other additonal reasons not above.</label>
            <input class="input100" type="text" name="text" placeholder="Enter your answer" >

          </div>
        </div>
        </div>
     
            <div class="row">

          </div>
   <div class="wrap-input100 m-b-10" >
